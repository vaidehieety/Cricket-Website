<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Website</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <img src="assets/1.png" alt="background" id="back"/>

    <header>
        <h1>National Cricket Team</h1>
        <h2>Indian Cricket Team</h2>
        <h3>The heart and soul of India</h3>
    </header>
    <main>
        <section class="coaches">
            
        <div id="first">
            <div class="overlay"></div>
            <img src="assets/2.png" alt="Rahul Dravid" class="images"/>
            <p class="desc-text"><strong>Rahul Dravid</strong><br/> Coach</p>
            
        </div>

        <div id="second">
            <div class="overlay"></div>
            <img src="assets/3.png.jpeg" alt="Bharat Arun" class="images" style="filter:brightness(110%)"/>
            <Bowling class="desc-text"><strong>Bharat Arun</strong><br/>Bowling Coach</p>
        </div>

        <div id="third">
            <div class="overlay"></div>
            <img src="assets/4.png" alt="T Dilip" class="images" />
            <p class="desc-text"><strong>T. Dilip</strong><br/>Fielding Coach</p>
        </div>

        </section>
<br/><br/>
        <section class="scroll-window">
            <h3 style="font-size: 20px; color: hsl(265, 97%, 15%)">Star Performers</h3>
            <div class="scroll">
            <figure>
            <img src="assets/5.png" alt="Virat Kohli"/>
            <figcaption>Virat Kohli - Batsman</figcaption>
            </figure>
            <br />

            <figure>
                <img src="assets/6.png" alt="Rohit Sharma" />
                <figcaption>Rohit Sharma - Captain</figcaption>
            </figure>
<br />
            <figure>
                <img src="assets/7.png.jpeg" alt="Ravindra Jadeja" />
                <figcaption>Ravindra Jadej - All Rounder</figcaption>
            </figure>
        </div>
        </section>

        <section>
            <table class="ranking">
                <thead>
                    <tr>
                        <th>Format</th>
                        <th>Ranking</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr>
                        <td>ODI Ranking</td>
                        <td>First</td>
                    </tr>
                    <tr>
                        <td>Test Ranking</td>
                        <td>First</td>
                    </tr>
                    <tr>
                        <td>T20 Ranking</td>
                        <td>First</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
</div>
    <footer>
        <p>&copy; 2025</p>
        <p style="font-size: x-large; font-weight: bold;">Indian Cricket Team </p>
        <p>Established: 1928</p>
    </footer>
</body>
</html>
